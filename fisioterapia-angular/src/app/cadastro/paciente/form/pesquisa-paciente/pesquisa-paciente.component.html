<div>
  <ng-form #formConsultaPaciente="ngForm" (ngSubmit)="onSubmit(formConsultaPaciente)">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
            <input [(ngModel)]="paciente.nome" name="nome" placeholder="Nome" required class="form-control form-control-sm">
        </div>
        <div class="col">
          <button (click)="onSubmit(formConsultaPaciente)" class="btn btn-primary btn-sm">Pesquisar</button>
          <img src="../../../../images/add.gif" routerLink="/form-cadastro-paciente" class="img-thumbnail" alt="Adiciona Paciente">
        </div>
      </div>
    </div>
  </ng-form>
</div>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="listaPaciente" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">
          <a (click)="editar(row);"> {{row.nome}} </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>
</div>
