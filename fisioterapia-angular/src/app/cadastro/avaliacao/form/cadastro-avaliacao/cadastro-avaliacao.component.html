<ng-form #avaliacaoForm="ngForm">
  <div class="form-group">
    <div class="form-row">
      <div class="col-sm-2">
        <label for="cpf">CPF</label>
        <div class="form-group">
           <input id="cpf" name="cpf" class="form-control form-control-sm" required minlength="14" appForbiddenName="" [(ngModel)]="avaliacao.paciente.cpf" #cpf="ngModel" placeHolder="Insira um CPF" mask="000.000.000-00">
        </div>
      </div>
      <div class="col-sm-1">
        <div class="form-group">
          <button mat-button (click)="pesquisarPaciente()" class="btn btn-primary btn-sm">Pesquisar</button>
        </div>
      </div>
      <div class="col-sm-1">
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-8">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" class="form-control form-control-sm" required [(ngModel)]="avaliacao.paciente.nome" #nome="ngModel" placeHolder="Nome">
      </div>
      <div class="col-sm-3">
          <label for="nome">Idade</label>
          <input id="idade" name="idade" class="form-control form-control-sm" required [(ngModel)]="avaliacao.paciente.idade" #idade="ngModel" placeHolder="Idade">
        </div>
    </div>
    <div class="form-row">
      <div class="col-sm-4">
        <label for="estadoCivil">Estado Civil</label>
        <input id="estadoCivil" name="estadoCivil" class="form-control form-control-sm" required [(ngModel)]="avaliacao.paciente.estadoCivil" #estadoCivil="ngModel" placeHolder="Estado Civil">
      </div>
      <div class="col-sm-8">
        <label for="ocupacao">Ocupação</label>
        <input id="ocupacao" name="ocupacao" class="form-control form-control-sm" required [(ngModel)]="avaliacao.descricaoOcupacao" #ocupacao="ngModel" placeHolder="Ocupação">
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-8">
          <label for="endereco">Endereço</label><BR>
          <!--<input id="endereco" name="endereco" class="form-control form-control-sm" required [(ngModel)]="avaliacao.paciente.endereco[0].descricaoEndereco" #endereco="ngModel" placeHolder="Endereço">-->
          {{ preencherEndereco() }}
      </div>
      <div class="col-sm-4">
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" class="form-control form-control-sm" required [(ngModel)]="avaliacao.paciente.telefone" #telefone="ngModel" placeHolder="Telefone">
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-12">
        <mat-form-field>
          <input id="dataAvaliacao" name="dataAvaliacao" matInput [matDatepicker]="dataAvaliacao" class="form-control form-control-sm" placeholder="Data da avaliação" [(ngModel)]="avaliacao.dataAvaliacao">
          <mat-datepicker-toggle matSuffix [for]="dataAvaliacao"></mat-datepicker-toggle>
          <mat-datepicker #dataAvaliacao></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-12">
        <label for="comboPatologia">Diagnóstico Clínico</label>
        <div class="form-group">
            <select class="form-control form-control-sm" required name="comboPatologia" id="comboPatologia" [(ngModel)]="avaliacao.patologia">
              <option [(value)]="avaliacao.patologia.sigla" *ngFor="let patologia of listaPatologia">{{ patologia.descricao }}</option>
            </select>
        </div>
      </div>
    </div>
  </div>
</ng-form>
